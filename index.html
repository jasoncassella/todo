<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="header">
      <h1 class="heading">To-Do</h1>
    </section>

    <section class="sidenav">
      <span>All</span>
      <span>Today</span>
      <span>This Week</span>
      <span>This Month</span>
      <span id="add">+</span>
    </section>

    <section class="main">
      <ul class="todo-list">
        <li class="todo">brush teeth</li>
        <li class="todo">get dressed</li>
        <li class="todo">feed cat</li>
      </ul>
    </section>
  </body>
</html>
